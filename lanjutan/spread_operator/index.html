<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
    <style>
        body {
            background-color: salmon;
            text-align: center;
        }
        .nama{
            font-family: arial;
            font-size: 80px;
            color: white;
            
        }

        .nama span {
            display: inline-block;
            transition: .3s;
            cursor: pointer;
        }

        .nama span:hover {
            transform: scale(2) translateY(-20px);
        }
    </style>
</head>
<body>
    <h1 class="nama">Uchiman</h1>
    <script src="rest.js"></script>
</body>
</html>
